<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B4A7D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#967BA6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect fill="url(#bgGradient)" width="800" height="1000"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="40" fill="none" stroke="#fff" stroke-width="3" opacity="0.3"/>
  <rect x="550" y="100" width="60" height="60" fill="none" stroke="#fff" stroke-width="3" opacity="0.2" transform="rotate(45 580 130)"/>
  <circle cx="650" cy="250" r="35" fill="none" stroke="#fff" stroke-width="2" opacity="0.25"/>
  <path d="M 100 400 Q 150 350 200 400" fill="none" stroke="#fff" stroke-width="2" opacity="0.2"/>
  
  <!-- Lock icon -->
  <g transform="translate(150, 250)">
    <rect x="10" y="30" width="40" height="50" rx="5" fill="none" stroke="#fff" stroke-width="3"/>
    <path d="M 15 30 Q 15 10 35 10 Q 55 10 55 30" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="35" cy="55" r="4" fill="#fff"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(550, 150)">
    <path d="M 30 5 L 30 35 Q 30 50 15 60 Q 30 50 30 35 L 30 15" fill="none" stroke="#fff" stroke-width="2"/>
    <path d="M 35 5 L 35 35 Q 35 50 50 60 Q 35 50 35 35 L 35 15" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="5" width="30" height="25" rx="3" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Security character -->
  <g transform="translate(400, 500)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="35" fill="#1a1a2e"/>
    
    <!-- Cap -->
    <ellipse cx="0" cy="-95" rx="45" ry="20" fill="#000"/>
    <text x="0" y="-89" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">SECURITY</text>
    
    <!-- Body -->
    <ellipse cx="0" cy="-30" rx="50" ry="60" fill="#1a1a2e"/>
    
    <!-- Arms -->
    <line x1="-50" y1="-40" x2="-80" y2="0" stroke="#1a1a2e" stroke-width="20"/>
    <line x1="50" y1="-40" x2="80" y2="0" stroke="#1a1a2e" stroke-width="20"/>
    
    <!-- Hands -->
    <circle cx="-80" cy="10" r="15" fill="#d4d4d4"/>
    <circle cx="80" cy="10" r="15" fill="#d4d4d4"/>
    
    <!-- Left hand - OK gesture -->
    <path d="M -80 10 L -90 -10 Q -95 -15 -90 -20" fill="none" stroke="#fff" stroke-width="3"/>
    <circle cx="-85" cy="-20" r="4" fill="#fff"/>
    
    <!-- Badge -->
    <g transform="translate(30, -80)">
      <polygon points="0,-20 15,-5 15,15 0,20 -15,15 -15,-5" fill="#8B7BC0" stroke="#fff" stroke-width="2"/>
      <text x="0" y="5" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">â˜…</text>
    </g>
    
    <!-- Legs -->
    <line x1="-20" y1="30" x2="-25" y2="80" stroke="#2a2a3e" stroke-width="15"/>
    <line x1="20" y1="30" x2="25" y2="80" stroke="#2a2a3e" stroke-width="15"/>
  </g>
  
  <!-- Additional security icons -->
  <g transform="translate(100, 700)">
    <circle cx="0" cy="0" r="35" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <path d="M -15 -10 L 0 10 L 15 -5" fill="none" stroke="#fff" stroke-width="3"/>
  </g>
  
  <g transform="translate(700, 650)">
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.2">
    <path d="M 250 100 Q 270 90 290 100" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M 500 900 Q 520 890 540 900" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
</svg>
